<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Titan Crash</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <div class="game-status">
                <p>Current Turn: <span id="current-player">Red</span></p>
                <p>Phase: <span id="game-phase">Placement</span></p>
            </div>
            <div class="player-info">
                <div class="player player-red">
                    <h3>Player Red</h3>
                    <div class="score">Score: <span id="red-score">0</span></div>
                    <div class="timer">Time: <span id="red-timer">00:00</span></div>
                </div>
                <div class="player player-blue">
                    <h3>Player Blue</h3>
                    <div class="score">Score: <span id="blue-score">0</span></div>
                    <div class="timer">Time: <span id="blue-timer">00:00</span></div>
                </div>
            </div>
            <div class="game-controls">
                <button id="start-btn">Start Game</button>
                <button id="pause-btn" disabled>Pause</button>
                <button id="reset-btn" disabled>Reset</button>
            </div>
        </div>
        <div class="game-board">
            <canvas id="gameCanvas"></canvas>
        </div>
    </div>
    <script src="board.js"></script>
    <script src="timer.js"></script>
    <script src="game.js"></script>
</body>
</html>
